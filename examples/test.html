<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/glsl-doodle.js"></script>
</head>
<body>
  <canvas id="glDoodle" width="512" height="512"></canvas>
  <script>
    (async function () {
      const doodle = new Doodle(glDoodle);

      await doodle.compileShader(`
      #ifdef GL_ES
      precision mediump float;
      #endif

      #pragma include <graph>

      uniform vec2 dd_resolution;

      void main() {
        vec2 st = gl_FragCoord.xy / dd_resolution;
        float d = sdf_circle(st, vec2(0.5), 0.2);
        d = fill(d, 0.5);
        gl_FragColor = d * vec4(1.0, 0.0, 1.0, 1.0);
      }
      `);

      doodle.render();

      window.doodle = doodle;
    }());
  </script>
</body>
</html>
